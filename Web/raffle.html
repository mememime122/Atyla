    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Trip raffles</h1>
      </div>
    </div>
    <div class="container">
        <div class="row" id="app">
            <div class="col col-md-6">
                <h4>Buy tickets</h4>
                <div class="form-group">
                  <label for="formGroupExampleInput">Rafle ID</label>
                  <input type="number" class="form-control" id="id-input">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Pay with</label>
                  <select class="form-control" id="token-input">
                    <option>BUSD</option>
                    <option>ATYLA</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Amount</label>
                  <input type="number" class="form-control" id="amount-input">
                </div>
                <div>
                    <button class="btn btn-primary" id="pay">Buy</button>
                </div>
            </div>
            <div class="col col-md-6">
              <div class="progress" id="target-bar">
                <div class="progress-bar bg-dark" id="ticket-target"  role="progressbar" style="width: 0%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <label class="badge badge-dark">Percent of tickets sold</label>
              <div class="progress" id="ticket-own">
                <div class="progress-bar bg-success" id="my-tickets"  role="progressbar" style="width: 0%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" id="others-tickets" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <label class="badge badge-success">Tickets you own</label>
              <label class="badge badge-primary">Tickets others own</label>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./raffleAbi.js"></script>
